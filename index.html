<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-weather-app</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="./src/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-5">
                    <div class="row">
                        <div class="col-9">
                            <input 
                            class="form-control" 
                            type="text" 
                            placeholder="Type a city ..." 
                            id="city-input"
                            autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary">
                        </div>
                    </div>
                    
                    
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <!-- <a class="btn btn-primary" href="#">Click me</a> -->
                    <ul>
                        <li id="date"></li>
                        <li id="month">10 Juli</li>
                        <li id="description"></li>
                    </ul>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img 
                                class="float-start"
                                id="icon"
                                src="" 
                                alt="clear"> 
                            <div>
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <span id="celsius-link" class="active">°C</span>
                                    | 
                                    <span id="fahrenheit-link">°F</span> 
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span> %</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="row weather-forecast" id="forecast">

                    
                </div>
               
            </div>  
            <small>
                <a href="https://github.com/lhetstest/vanilla-weather-app">Open source code</a> 
                by Yuliia Rul
            </small>
        </div>      
    </div>    
    <script src="./src/app.js"></script>
</body>
</html>
